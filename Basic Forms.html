<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
  <form action="https://www.youtube.com/">
    <fieldset>
      
      <marquee behavior="" direction=""></marquee>
      <h1>Students Personal Details</h1>
      <br>
        <legend>Personal Details</legend>

        <label for="fname">Firat Name</label>
        <input type="text" id="fname" required>
        <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
        <br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
    </fieldset>


    <fieldset>
        <legend>Eduaction Details</legend>

        <label for="">Department</label>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label><br>

        <label for="">Year of graduation</label>

        <input list="yog">
        <datalist id="yog">
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>

        </datalist>
        <br>
        
        <label for="">Skills</label><br>

        <input type="checkbox" id="java">
        <label for="java">JAVA</label><br>

        <input type="checkbox" id="sql">
        <label for="sql">SQL</label><br>

        <input type="checkbox" id="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css">
        <label for="css">CSS</label><br>


    </fieldset>

    <input type="Submit">
  </form>  
    
</body>
</html>
